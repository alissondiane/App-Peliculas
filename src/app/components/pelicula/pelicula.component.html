<div *ngIf="pelicula"
    class="container main-container animated fadeIn faster">
    <h1>{{pelicula.original_title}}</h1>
    <br>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula|peliculaImagen:true" [alt]="pelicula.original_title"
            class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{pelicula.overview}}
            </p>
            <h4>Frase celebre</h4>
            <p>
                {{pelicula.tagline}}
            </p>
            <p>
                Popularidad: <span class="badge badge-primary">{{pelicula.popularity |number:".0-0"}}/10</span>
                <br>
                Votos: <span class="badge badge-success">{{pelicula.vote_average}}</span>
            </p>
            <h4>GÃ©neros</h4>
            <p>
            <span *ngFor="let genero of pelicula.genres" class="p-2 mr-1 badge badge-warning">{{genero.name}}</span>
            </p>

            <button [routerLink]="['/'+regresarA,busqueda]"
            type="button"
            class="btn btn-outline-danger">REGRESAR</button>

        </div>
    </div>
</div>
