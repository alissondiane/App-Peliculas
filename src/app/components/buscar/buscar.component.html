<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input [(ngModel)] = "buscar"
                    name="buscar"
                    type="text"
                    class="form-control"
                    (keyup.enter)="buscarPelicula()"
                    placeholder="Buscar una película">
            </div>
        </div>
    </div>

<div class="row animated fadeIn faster">
    <div class="card-columns">  
        <div class="card" *ngFor="let pelicula of peliculasService.peliculas" >
            <img [src]="pelicula| peliculaImagen" class="card-img-top   img-fluid" [alt]="pelicula.original_title">

            <div  class="card-body">
                <h4 class="card-title">{{pelicula.original_title}}</h4>
                <p class="card-text">{{pelicula.overview | slice:0:250}}...</p>
                <button type="button"
                [routerLink] ="['/pelicula',pelicula.id,'buscar',buscar]"
                class="btn btn-outline-primary btn-block">Ver más...</button>
            </div>
        </div>
    </div>
</div>
</div>
